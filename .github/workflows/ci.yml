name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Black
        run: python -m pip install --upgrade black 

      - name: Syntax check
        run: python -m compileall -q src tests

      - name: Lint/Black check
        run: black src/ && black tests/ && black --check src tests
